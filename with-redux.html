<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>without-redux</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.1/redux.min.js"></script>
  </head>
  <body>
    <style>
      .container {
        border: 5px solid black;
        padding: 10px;
      }
    </style>
    <div id="red"></div>
    <div id="blue"></div>
    <div id="green"></div>

    <script>
      function reducer(state, action) {
        let newState;

        console.log(state, action);
        if (state === undefined) {
          return { color: "yellow" };
        }

        if (action.type === "CHANGE_COLOR") {
          // assign을 사용하여 복사해서 기본 state 값을 불변으로 만듦
          newState = Object.assign({}, state, { color: action.color });
        }
        return newState;
      }

      let store = Redux.createStore(reducer, window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__());

      const red = () => {
        let state = store.getState();
        document.querySelector("#red").innerHTML = `
          <div class='container' id="component_red" style="background-color:${state.color}">
            <h1>red</h1>
            <input type="button" value="fire" onclick="
              store.dispatch({type : 'CHANGE_COLOR', color : 'red'})

            ">

          </div>
        `;
      };
      // subscribe : state 값이 바뀔떄마다 red 함수가 호출되는것을 알려줌
      store.subscribe(red);
      red();

      const blue = () => {
        let state = store.getState();
        document.querySelector("#blue").innerHTML = `
          <div class='container' id="component_red" style="background-color:${state.color}">
            <h1>blue</h1>
            <input type="button" value="fire" onclick="
              store.dispatch({type : 'CHANGE_COLOR', color : 'blue'})

            ">

          </div>
        `;
      };
      // subscribe : state 값이 바뀔떄마다 blue 함수가 호출되는것을 알려줌
      store.subscribe(blue);
      blue();

      const green = () => {
        let state = store.getState();
        document.querySelector("#green").innerHTML = `
          <div class='container' id="component_red" style="background-color:${state.color}">
            <h1>green</h1>
            <input type="button" value="fire" onclick="
              store.dispatch({type : 'CHANGE_COLOR', color : 'green'})

            ">

          </div>
        `;
      };
      // subscribe : state 값이 바뀔떄마다 green 함수가 호출되는것을 알려줌
      store.subscribe(green);
      green();
    </script>
  </body>
</html>
